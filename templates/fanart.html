

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fan Art Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Fan Art Gallery</h1>
    <div id="gallery">
      {% for image in images %}
        <div class="image-container">
          <img src="{{ image }}" alt="Fan Art">
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
