<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Fan Art</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Upload Your Fan Art</h1>
    <form id="upload-form" enctype="multipart/form-data" action="{{ url_for('upload') }}" method="POST">
      <div>
        <label for="art-file">Select an image:</label>
        <input type="file" id="art-file" name="art-file" accept="image/*" required>
      </div>
      <div>
        <label for="art-title">Title:</label>
        <input type="text" id="art-title" name="art-title" required>
      </div>
      <div>
        <label for="art-description">Description:</label>
        <textarea id="art-description" name="art-description" required></textarea>
      </div>
      <div>
        <button type="submit">Upload</button>
      </div>
    </form>
  </div>
</body>
</html>
